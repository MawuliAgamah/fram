# Traffic Flow Analysis Scenario
# ==============================
agents:
  seed: 77
  groups:
    # Morning commuters (west to east)
    - count: 150
      spawn_area: { x: 0, y: 25, w: 10, h: 100 }
      personality:
        speed_mean: 1.3
        speed_std: 0.2
        panic_low: 0.8
        panic_high: 0.95
        patience_mean: 50.0
        patience_std: 20.0

    # Cross-traffic (north to south)
    - count: 80
      spawn_area: { x: 50, y: 0, w: 100, h: 10 }
      personality:
        speed_mean: 1.0
        speed_std: 0.15
        panic_low: 0.7
        panic_high: 0.9

    # Slow walkers / tourists
    - count: 40
      spawn_area: { x: 40, y: 60, w: 60, h: 30 }
      personality:
        speed_mean: 0.6
        speed_std: 0.15
        herding_alpha: 4.0
        herding_beta: 1.5
        patience_mean: 100.0

hazards: []

simulation:
  dt: 0.1
  max_ticks: 4000
  field_update_interval: 30
